<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=750,
    user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <title>Lucky Fork</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="./pray.css" />
    <script src="/static/js/includeHTML.js"></script>
  </head>
  <body>
    <div layout="app">
      <header layout="header" include-html="/layout/header.html"></header>

      <main layout="contents">
        <div class="visual">
          <h1>
            <span class="small">당신의 운을 틔어 주는</span>
            <span class="large">운세(運勢) 개운법</span>
          </h1>
        </div>
        <section class="container">
          <article class="article">
            <div class="pray-content">
              <a href="/mycolor">
                <img src="/static/images/pary_content1.png" />
                <p>
                  모든 사람들은 타고난 사주에 목.화.토.금.수를 가지고
                  태어납니다. 이 오행이 저화를 이루지 못하면 모난 성격이거나
                  진행하는 일에 막힘이 있는 경우가 많습니다. 이를 방지하기 위해
                  오행 중 부족한 부분을 보충합니다.
                </p>
              </a>
            </div>
            <div class="pray-content">
              <a href="/training">
                <img src="/static/images/pary_content2.png" />
                <p>
                  운이 정체 되어 있으면 정적으로 흐르고 움직이기 싫은 경우가
                  많습니다.<br />
                  이럴 때는 운동을 통해서 정체되어 있는 기운을 활발하게 발산하는
                  것이 운세를 상승시키는 중요한 요소이기도 합니다.
                </p>
              </a>
            </div>
          </article>
        </section>
      </main>

      <footer layout="footer" include-html="/layout/footer.html"></footer>
    </div>

    <script>
      includeHTML();
    </script>
    <script src="./pray.js"></script>
  </body>
</html>
