<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=750,
    user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <title>Lucky Fork</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="./tarot.css" />
    <script src="/static/js/includeHTML.js"></script>
  </head>

  <body>
    <div layout="app">
      <header layout="header" include-html="/layout/header.html"></header>
      <main layout="contents">
        <section class="complete">
          <figure class="tarot-card">
            <img src="/static/images/tarot_complete_card.png" alt="타로 카드" />
            <figcaption class="card-name">카드이름</figcaption>
          </figure>

          <article class="result-desc">
            <h1>타로결과</h1>
            <p>
              성공과 결실, 성취와 완성을 상징하는 월드카드 입니다. 카드의
              그림에서 원모양의 큰 월계관은 완성된 세상과 승리를
              상징합니다.들어와서 나의 세상에 함께 있게 될 아름다운 만남을
              의미합니다.
            </p>
            <a href="">나의 타로풀이 결과를 공유해 보세요<i></i></a>
          </article>
        </section>
      </main>
      <footer layout="footer" include-html="/layout/footer.html"></footer>
    </div>

    <script>
      includeHTML();
    </script>
    <script src="./tarot.js"></script>
  </body>
</html>
